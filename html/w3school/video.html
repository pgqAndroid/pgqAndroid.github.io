<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>h5 video</title>
</head>
<body>
<div style="text-align:center;">
	<button onclick="playPause()">播放/暂停</button>
	<button onclick="makeBig()">大</button>
	<button onclick="makeNormal()">中</button>
	<button onclick="makeSmall()">小</button>
	<br />

	<video id="video1" width="420" style="margin-top:15px;" controls="controls">
		<source src="../../media/media.avi" type="video/mp4"/>
		<source src="../../media/media.mp4" type="video/mp4"/>
		your browser does not support html5 vidio.
	</video>
</div>

<script type="text/javascript">

	var myVideo = document.getElementById("video1");

	function playPause() {
		if(myVideo.paused) {
			myVideo.play();
		} else {
			myVideo.pause();
		}
	}

	function makeBig() {
		myVideo.width = 560;
	}

	function makeNormal() {
		myVideo.width = 420;
	}

	function makeSmall() {
		myVideo.width = 280;
	}

</script>

</body>
</html>
